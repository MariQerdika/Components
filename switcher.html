<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switcher</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <a href="index.html" class="back">Back</a>
        <div class="switcher1"> 
            <h2 class="number">01</h2> 
            <label>
                <input type="checkbox" id="checkbox1">
                <span class="switcher1__ball"></span>
            </label>
            <h1>Css Theme Color Switcher</h1>
        </div>
        <div class="switcher2">
            <h2 class="number">02</h2>
            <label>
                <input type="checkbox" id="checkbox2">
                <span class="switcher2__square"></span>
                <span class="switcher2__lamp"></span>
            </label>
            <h1>Css Theme Color Switcher</h1>
        </div>
        <div class="switcher3">
            <h2 class="number">03</h2>
            <label>
                <input type="checkbox" id="checkbox3">
                <div class="switcher3__stars"></div>
                <span class="switcher3__ball"></span>
            </label>
            <h1>Css Theme Color Switcher</h1>
        </div>
        <div class="switcher4">
            <h2 class="number">04</h2>
            <div class="button">
                <label>
                    <input type="checkbox" checked>
                    <span>HTML</span>
                </label>
                <label>
                    <input type="checkbox">
                    <span>CSS</span>
                </label>
            </div>
        </div>

        <script>
            const checkbox1 = document.getElementById('checkbox1');
            checkbox1.addEventListener('change', () => {
                document.body.classList.toggle('dark1');
            });
            const checkbox2 = document.getElementById('checkbox2');
            checkbox2.addEventListener('change', () => {
                document.body.classList.toggle('dark2');
            });
            const checkbox3 = document.getElementById('checkbox3');
            checkbox3.addEventListener('change', () => {
                document.body.classList.toggle('dark3');
            });
        </script>
</body>
</html>
